<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ose — Image Sequence</title>
  <style>
    html,body{ height:100%; margin:0; }
    body{
      background:#000; /* pure black background */
      color:#fff;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:0;
    }
    .wrap{
      width:100%;
      max-width:1100px;
    }

    .title{
      width:100%;
      margin:0 auto 20px auto;
    }
    .title img{
      width:100%;
      height:auto;
      display:block;
    }

    .gallery{
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      padding:16px;
    }
    .gallery img{
      width:100%;
      max-width:900px;
      height:auto;
      display:block;
      border-radius:8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .note{
      text-align:center;
      color:#666;
      font-size:14px;
      margin:18px 0;
    }

    .extra-text{
      text-align:center;
      margin:10px 0;
      font-size:16px;
    }
    .extra-text.red{
      color:red;
      font-weight:bold;
    }

    @media (max-width:520px){
      .gallery img{ max-width:100%; border-radius:6px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <img src="lol1.png" alt="ose — title" />
    </div>

    <div class="gallery">
      <img src="xx1.png" alt="xx1" />
      <img src="xx2.png" alt="xx2" />
      <img src="xx3.png" alt="xx3" />
      <img src="xx4.png" alt="xx4" />
      <img src="xx5.png" alt="xx5" />
      <img src="yy1.png" alt="yy1" />
      <img src="yy2.png" alt="yy2" />
      <img src="yy3.png" alt="yy3" />
      <img src="yy4.png" alt="yy4" />
      <img src="zz3.png" alt="zz3" />
      <img src="zz4.png" alt="zz4" />
    </div>



    <!-- Added text below -->
    <p class="extra-text">Črna erotika okuži srne</p>
    <p class="extra-text red">otroci.sinteticne.eve@gmail.com</p>
  </div>
</body>
</html>
