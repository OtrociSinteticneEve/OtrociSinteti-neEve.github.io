<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ose — Image Sequence</title>
  <style>
    html,body{ height:100%; margin:0; }
    body{
      background:#000; /* pure black background */
      color:#fff;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:0;
    }
    .wrap{
      width:100%;
      max-width:1100px;
    }

    .title{
      width:100%;
      margin:0 auto 20px auto;
    }
    .title img{
      width:100%;
      height:auto;
      display:block;
    }

    .gallery{
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      padding:16px;
    }
    .gallery img{
      width:100%;
      max-width:900px;
      height:auto;
      display:block;
      border-radius:8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    .note{
      text-align:center;
      color:#666;
      font-size:14px;
      margin:18px 0;
    }

    .extra-text{
      text-align:center;
      margin:10px 0;
      font-size:16px;
    }
    .extra-text.red{
      color:red;
      font-weight:bold;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      text-align: center;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      transition: color 0.3s;
    }
    .close:hover {
      color: #ff4444;
    }

    @media (max-width:520px){
      .gallery img{ max-width:100%; border-radius:6px; }
      .lightbox img {
        max-width: 98%;
        max-height: 98%;
      }
      .close {
        top: 10px;
        right: 15px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">
      <img src="lol1.png" alt="ose — title" />
    </div>

    <div class="gallery">
      <img src="xx1.png" alt="xx1" onclick="openLightbox(this)" />
      <img src="xx2.png" alt="xx2" onclick="openLightbox(this)" />
      <img src="xx3.png" alt="xx3" onclick="openLightbox(this)" />
      <img src="xx4.png" alt="xx4" onclick="openLightbox(this)" />
      <img src="xx5.png" alt="xx5" onclick="openLightbox(this)" />
      <img src="yy1.png" alt="yy1" onclick="openLightbox(this)" />
      <img src="yy2.png" alt="yy2" onclick="openLightbox(this)" />
      <img src="yy3.png" alt="yy3" onclick="openLightbox(this)" />
      <img src="yy4.png" alt="yy4" onclick="openLightbox(this)" />
      <img src="zz3.png" alt="zz3" onclick="openLightbox(this)" />
      <img src="zz4.png" alt="zz4" onclick="openLightbox(this)" />
    </div>

    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <span class="close" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" src="" alt="" />
    </div>

    <!-- Added text below -->
    <p class="extra-text">Črna erotika okuži srne</p>
    <p class="extra-text red">otroci.sinteticne.eve@gmail.com</p>
  </div>

  <script>
    // Lightbox functionality
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'block';
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      
      // Prevent the click from closing the lightbox immediately
      event.stopPropagation();
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    // Close lightbox when clicking outside the image
    document.getElementById('lightbox').addEventListener('click', function(event) {
      if (event.target === this) {
        closeLightbox();
      }
    });

    // Close lightbox with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
