<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.S.E</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Pure black background */
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .title-image {
            width: 500px; /* Large title image */
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        .title-image:hover {
            transform: scale(1.05);
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            max-width: 90%;
            max-height: 80vh;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 14px;
        }

        .red-text {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Simple lightbox effect */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            text-align: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="lol1.png" alt="LOL Title" class="title-image">
    </header>
    
    <main>
        <div class="gallery">
            <!-- Jakob images -->
            <img src="jakob1.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="jakob2.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="jakob3.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="jakob4.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="jakob5.png" alt="LOL Image" onclick="openLightbox(this)">
            
            <!-- Matej images -->
            <img src="matej1.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="matej2.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="matej3.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="matej4.png" alt="LOL Image" onclick="openLightbox(this)">

            <!-- Urh images -->
            <img src="urh3.png" alt="LOL Image" onclick="openLightbox(this)">
            <img src="urh4.png" alt="LOL Image" onclick="openLightbox(this)">
        </div>
    </main>
    
    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>
    
    <footer>
        <p>Črna erotika okuži srne</p>
        <p class="red-text">otroci.sinteticne.eve@gmail.com</p>
    </footer>

    <script>
        // Lightbox functionality
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = 'block';
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Close lightbox when clicking outside the image
        window.onclick = function(event) {
            const lightbox = document.getElementById('lightbox');
            if (event.target == lightbox) {
                closeLightbox();
            }
        }
    </script>
</body>
</html>
